<!DOCTYPE html>

<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
</head>

<body>
    <div class="white-container">
        <div class="calc">
            <div class="calc-block">
                <div class="calc-line">
                    <p id="exp"></p>
                </div>
                <div class="cacl-buttons">
                    <div class="calc-row">
                        <div class="calc-button" onclick=" number(7)">7</div>
                        <div class="calc-button" onclick="number(8)">8</div>
                        <div class="calc-button" onclick="number(9)">9</div>
                        <div class="calc-button" onclick="share()">/</div>
                    </div>
                    <div class="calc-row">
                        <div class="calc-button" onclick="number(4)">4</div>
                        <div class="calc-button" onclick="number(5)">5</div>
                        <div class="calc-button" onclick="number(6)">6</div>
                        <div class="calc-button" onclick="multiply()">*</div>
                    </div>
                    <div class="calc-row">
                        <div class="calc-button" onclick=" number(1)">1</div>
                        <div class="calc-button" onclick="number(2)">2</div>
                        <div class="calc-button" onclick="number(3)">3</div>
                        <div class="calc-button" onclick="subtract()">-</div>
                    </div>
                    <div class="calc-row">
                        <div class="calc-button" onclick="number(0)">0</div>
                        <div class="calc-button" onclick="dot()">.</div>
                        <div class="calc-button" onclick="equally()">=</div>
                        <div class="calc-button" onclick="add()">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=./scripts/calculator.js></script>
</body>
